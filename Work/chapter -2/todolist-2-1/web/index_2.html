<!DOCTYPE html>

<html ng-app="todoApp">
    <head>
        <title>TODO List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static/bootstrap.css" rel="stylesheet"/>
        <link href="static/bootstrap-theme.css" rel="stylesheet"/>
        <script src="static/angular.js"></script>
        <script>
            var todoApp = angular.module("todoApp", []);
        </script>
    </head>
    <body>
        <div class="page-header">
            <h1>Adam's To do List</h1>
        </div>
        <div class="panel"><div class="input-group">
                <input class="form-control"/>
                <span class="input-group-btn">
                    <button class="btn btn-default">Add</button>
                </span>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Buy Flowers</td><td>No</td></tr>
                    <tr><td>Get Shoes</td><td>No</td></tr>
                    <tr><td>Collect Ticket</td><td>Yes</td></tr>
                    <tr><td>Call Joe</td><td>No</td></tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
