<html>
    <head>
        <title>Adding Filters to Expressions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static/bootstrap.css" rel="stylesheet"/>
        <link href="static/bootstrap-theme.css" rel="stylesheet"/>
        <script src="static/angular.js"></script>
    </head>
    <body>
        <h1>Adding Filters to Expressions</h1>
                <div ng-app="myApp" ng-controller="myCtrl"> 
                    <p>The First Name is {{firstName| lowercase }}</p>
                    <p>The Last Name is {{lastName| uppercase }}</p>
                </div>



                <script>
                    angular.module('myApp', []).controller('myCtrl', function ($scope) {
                        $scope.firstName = "mosta",
                                $scope.lastName = "fix"
                    });
                </script>

    </body>
</html>
