<html>
    <head>
        <title>The ng-model Directive</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static/bootstrap.css" rel="stylesheet"/>
        <link href="static/bootstrap-theme.css" rel="stylesheet"/>
        <script src="static/angular0.js"></script>
    </head>
    <body>
        <div><h1>Creating a Select Box Using ng-options</h1></div>
        <div ng-app="myAp" ng-controller="myCtr">

            <select>
                <option ng-repeat="x in names">{{x}}</option>
            </select>

        </div>

        <script>
            var app = angular.module('myAp', []);
            app.controller('myCtr', function ($scope) {
            $scope.names = ["Emil", "Tobias", "Linus"];
            });
        </script>

        <p>This example shows how to fill a dropdown list using the ng-repeat directive.</p>
        <p>This example shows how to fill a dropdown list using the ng-options directive.</p>
    </body>
</html>
