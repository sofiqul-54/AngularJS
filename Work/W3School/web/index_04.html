<html>
    <head>
        <title>CSS Classes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static/bootstrap.css" rel="stylesheet"/>
        <link href="static/bootstrap-theme.css" rel="stylesheet"/>
        <script src="static/angular.js"></script>
        <style>
            input.ng-invalid{
                background-color: lightskyblue;
            }
        </style>
    </head>
    <body>
        <h1>CSS Classes</h1>
        <form ng-app="" name="myForm">
            Enter your Name :<input name="myName" ng-model="myText" required/>
        </form>
        <p>Edit the text field and it will get/lose classes according to the status.</p>
<p><b>Note:</b> A text field with the "required" attribute is not valid when it is empty.</p>
    </body>
</html>
