<html>
    <head>
        <title>Adding Filters to Directives</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static/bootstrap.css" rel="stylesheet"/>
        <link href="static/bootstrap-theme.css" rel="stylesheet"/>
        <script src="static/angular.js"></script>
    </head>
    <body>
        <h1>Adding Filters to Directives</h1>
        <div ng-app="myApp" ng-controller="myCtrl">
            <p>Loping With Objects:</p>
            <ul>
                <li ng-repeat="x in names| orderBy: 'country'">
                    {{ x.name + ', ' + x.country}}

                </li>
            </ul>
        </div>


        <script>
            angular.module('myApp', []).controller('myCtrl', function ($scope) {
                $scope.names = [
                    {name: 'Azad', country: 'Norway'},
                    {name: 'Rojina', country: 'Sweden'},
                    {name: 'Mehedee', country: 'England'},
                    {name: 'Jubayer', country: 'Norway'},
                    {name: 'Moly', country: 'Denmark'},
                    {name: 'Sushmi', country: 'Sweden'},
                    {name: 'Arefeen', country: 'Denmark'},
                    {name: 'Mosta', country: 'England'},
                    {name: 'fix', country: 'Norway'}
                ];
            });
        </script>
    </body>
</html>
