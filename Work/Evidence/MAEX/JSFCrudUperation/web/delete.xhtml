<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="index.xhtml" value="Home Page"></h:commandButton>
            <h:commandButton action="edit.xhtml" value="Update Page"></h:commandButton>
            <h:commandButton action="delete.xhtml" value="Delete Page"></h:commandButton>
            <p:panelGrid columns="2">
                <p:outputLabel value="Id:"></p:outputLabel>
                <p:inputText value="#{studentBean.student.id}"></p:inputText>

               
            </p:panelGrid>
            <p:commandButton action="#{studentBean.del()}" value="Delete"></p:commandButton>
            <p:commandButton action="#{studentBean.reset()}" value="Reset"></p:commandButton>
        </h:form>
        <br/>
        <br/>
        <br/>
        <p:dataTable var="s" value="#{studentBean.list}">
             <p:column headerText="ID:">
                 <h:outputText value="#{s.id}"></h:outputText>
            </p:column>
            <p:column headerText="Name:">
                <h:outputText value="#{s.name}"></h:outputText>
            </p:column>
            <p:column headerText="Gender">
                <h:outputText value="#{s.gender}"></h:outputText>
            </p:column>
            <p:column headerText="C_Course">
                <h:outputText value="#{s.completedCoures}"></h:outputText>
            </p:column>
            <p:column headerText="Round:">
                <h:outputText value="#{s.round}"></h:outputText>
            </p:column>
            <p:column headerText="Msg">
                <h:outputText value="#{s.msg}"></h:outputText>
            </p:column>
           
        </p:dataTable>
    </h:body>
</html>
