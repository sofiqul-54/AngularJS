<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <table> 
                <tr>
                    <td><p:outputLabel value="User Name :"></p:outputLabel></td>
                    <td><p:inputText value="#{login_bean.user_name}"></p:inputText></td>
                </tr>
                <tr>
                    <td><p:outputLabel value="Password :"></p:outputLabel></td>
                    <td><p:password value="#{login_bean.password}"></p:password></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p:commandButton action="#{login_bean.checkuser()}" value="Submit"></p:commandButton></td>
                </tr>


            </table>
        </h:form>
    </h:body>
</html>
