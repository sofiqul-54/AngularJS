<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .hh{
                background-color: pink;
                margin: 0 auto;
            }
        </style>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2" styleClass="hh">
                    <f:facet name="header">
                        <h:outputLabel value="Login Page"></h:outputLabel>
                    </f:facet>
                    <h:outputLabel>User Name : </h:outputLabel>
                    <h:inputText value="#{regLogin.user_name}"></h:inputText>
                    
                    <h:outputLabel> Password : </h:outputLabel>
                    <h:inputSecret value="#{regLogin.password}"></h:inputSecret>
                    
                    <h:commandButton action="#{regLogin.checkuser()}" value="Login"></h:commandButton>
                    <h:link outcome="reg" value="Registration" />
                </h:panelGrid>
        </h:form>
        </f:view>
    </h:body>
</html>
