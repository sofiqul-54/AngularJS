<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .hh{
                background-color: gray;
                margin: 0 auto;
            }
        </style>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <f:view>
            <h:form>
                <h:panelGrid columns="2" styleClass="hh">
                    <f:facet name="header">
                        <h:outputLabel value="Registration Page"></h:outputLabel>
                    </f:facet>
                    <h:outputLabel>Name : </h:outputLabel>
                    <h:inputText value="#{loginBean.regLogin.name}"></h:inputText>

                    <h:outputLabel>Email : </h:outputLabel>
                    <h:inputText value="#{loginBean.regLogin.email}"></h:inputText>

                    <h:outputLabel>User Name : </h:outputLabel>
                    <h:inputText value="#{loginBean.regLogin.user_name}"></h:inputText>

                    <h:outputLabel>Password : </h:outputLabel>
                    <h:inputSecret value="#{loginBean.regLogin.password}"></h:inputSecret>

                    <h:commandButton action="#{loginBean.save()}" value="Reg"/>
                    <h:link outcome="index" value="Login" />
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
